<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show</title>
</head>

<body>

    <h3>User {{users.id}}</h3>
    <table>
        <tr>
            <th>Full Name:</th><td>{{users.first_name}} {{users.last_name}}</td>
        </tr>
        <tr>
                <th>User-email</th><td>{{users.email}}</td>
        </tr>
     
        <tr>
            <th>Created at:</th><td>{{users.created_at|date:'M-d-Y'}}</td>
        </tr>

    </table>
    <br>
<a href="http:/users/edit/{{users.id}}">Edit</a> | | <a href="http:/users/{{users.id}}/alert">Delete</a>
</body>

</html>
