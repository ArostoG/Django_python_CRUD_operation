<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
</head>

<body>
    <h2>Users</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created at</th>
            <th>Actions</th>
        </tr>

        {% for u in users %}
        <tr>
            <td>{{u.id}}</td>
            <td><a href="http:/users/{{u.id}}">{{u.first_name}} {{u.last_name}}</a></td>
            <td>{{u.email}}</td>
              <!-- if you want to print the full date with time this is the formate..... date|date:'Y-m-d H:i'  -->

            <td>{{u.created_at|date:'M-d-Y'}}</td>

            <td>
                <p><a href="http:/users/{{u.id}}">Show</a> ||<a href="http:/users/edit/{{u.id}}">Edit</a> ||<a href="http:/users/{{u.id}}/alert">Delete</a></p>

            </td>



        </tr>
        {% endfor %}
    </table>

    <a href="/users/new">Add a new user</a>
</body>

</html>
